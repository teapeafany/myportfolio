<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headspace - Tiffany Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Switzer:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/headspace.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen" role="status" aria-live="polite">
        <div class="loading-content">
            <div class="loading-spinner" aria-hidden="true"></div>
            <p>Loading Headspace...</p>
        </div>
    </div>
    <!-- Shared Navigation -->
    <div id="navigation-container"></div>
    
    <!-- Main Content -->
    <main class="headspace-container">
        <img src="film/thoughts.png" alt="thoughts" class="hslogo">
        
        <!-- Subtitle -->
        
            <div class="headspacesubtitle subtitle-1">here are some recent pages in my book.</div>
            <div class="headspacesubtitle subtitle-2">it's messy, it's chaotic, but that's the creative process.</div>
        
        <!-- Personal Journal Image -->
        <div class="personal-journal">
            <div class="journal-container">
                <img src="film/myjournal.png" alt="Personal Journal" class="journal-background">
                <img src="film/page1.jpg" alt="Page 1" class="journal-page1-overlay">
                <img src="film/page2.jpeg" alt="Page 2" class="journal-page2-overlay">
                
                <!-- Navigation Buttons -->
                <button class="journal-nav-button journal-back-button" onclick="previousPage()">
                    <img src="film/backpagebutton.svg" alt="Previous Page" class="nav-button-icon">
                </button>
                <button class="journal-nav-button journal-next-button" onclick="nextPage()">
                    <img src="film/nextpagebutton.svg" alt="Next Page" class="nav-button-icon">
                </button>
                
                <div class="journal-content">
                    <div class="journal-left-column">
                        <!-- <img src="film/aboutme.svg" alt="About Me" class="aboutme-image"> -->
                    </div>
                    <div class="journal-divider"></div>
                    <div class="journal-right-column">
                        <!-- <img src="film/partone.png" alt="Part One" class="partone-image"> -->
                        <!-- <img src="film/partonestory.svg" alt="Part One Story" class="storyright-overlay"> -->

                        <!-- <div class="journal-ppt-container">
                            <iframe src="https://gtvault-my.sharepoint.com/personal/tlee602_gatech_edu/_layouts/15/Doc.aspx?sourcedoc={cd0cb488-1324-4a46-a67d-8d2aff07467a}&amp;action=embedview&amp;wdAr=1.7777777777777777" width="400px" height="220px" frameborder="0">This is an embedded <a target="_blank" href="https://office.com">Microsoft Office</a> presentation, powered by <a target="_blank" href="https://office.com/webapps">Office</a>.</iframe>

                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Include shared navigation
        //
        function includeNavigation() {
            const navHTML = `
                <nav class="nav-menu">
                    <a href="index.html" class="nav-item" id="nav-home">HOME</a>
                    <a href="work.html" class="nav-item" id="nav-design">WORK</a>
                    <a href="headspace.html" class="nav-item" id="nav-headspace">HEADSPACE</a>
                    <a href="cinema.html" class="nav-item" id="nav-cinema">THE CINEMA</a>
                </nav>
            `;
            document.getElementById('navigation-container').innerHTML = navHTML;
            
            // Set active state
            document.getElementById('nav-headspace').classList.add('active');
        }
        
        // Load navigation when page loads
        document.addEventListener('DOMContentLoaded', includeNavigation);
        
        // Add smooth fade-in
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
        });

        // Loading screen handling
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loading-screen');

            function hideLoader() {
                if (!loader || loader.classList.contains('hidden')) {
                    return;
                }
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 600);
            }

            // Hide once all assets are loaded
            window.addEventListener('load', hideLoader);
            // Fallback in case load event takes too long
            setTimeout(hideLoader, 4000);
        });
        
        // Journal navigation functions
        let currentPage = 1;
        const totalPages = 2;
        
        function updatePageVisibility() {
            const page1 = document.querySelector('.journal-page1-overlay');
            const page2 = document.querySelector('.journal-page2-overlay');
            const backButton = document.querySelector('.journal-back-button');
            const nextButton = document.querySelector('.journal-next-button');
            
            if (currentPage === 1) {
                page1.classList.remove('hidden');
                page2.classList.remove('active');
                backButton.style.opacity = '0.3';
                backButton.style.pointerEvents = 'none';
            } else if (currentPage === 2) {
                page1.classList.add('hidden');
                page2.classList.add('active');
                backButton.style.opacity = '1';
                backButton.style.pointerEvents = 'auto';
            }
            
            if (currentPage === totalPages) {
                nextButton.style.opacity = '0.3';
                nextButton.style.pointerEvents = 'none';
            } else {
                nextButton.style.opacity = '1';
                nextButton.style.pointerEvents = 'auto';
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePageVisibility();
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePageVisibility();
            }
        }
        
        // Initialize page visibility on load
        document.addEventListener('DOMContentLoaded', function() {
            updatePageVisibility();
        });
    </script>
    
    <script src="js/headspace.js"></script>
</body>
</html>
